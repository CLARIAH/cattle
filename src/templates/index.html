
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>cattle</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('.static', filename='css/cattle.css')}}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="#">cattle</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="https://github.com/albertmeronyo/cattle">GitHub</a></li>
                  <li><a href="mailto:albert.meronyo@gmail.com">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
	    <!--img src="{{url_for('.static', filename='cattle_logo_01.png')}}" -->
            <p class="lead"> <b>cattle</b> {{version}}, an instance of a COW Web service.</p>

            <p class="h4">JSON schema file generation</p>


          <div style="border:1px solid #ccc;">
            <p class="lead">
              <form method="post" enctype="multipart/form-data" action="/build">
                <div class="form-group">
                  <label for="csv">CSV file</label>
                  <center><input type="file" class="form-control-file" style="margin-bottom: 20px" name="csv" id="csv"></center>
                  <input type="submit" class="btn btn-primary" value="Upload" id="schemaupload">
                </div>
              </form>
            </p>
          </div>

          <div style="margin-top: 30px; margin-bottom: 30px">
          </div>

          <p class="h4">CSVW conversion</p>

          <div style="border:1px solid #ccc;">
            <p class="lead">
              <form method="post" enctype="multipart/form-data" action="/convert">
                <div class="form-group">
                  <label for="json">JSON file</label>
                  <center><input type="file" class="form-control-file" style="margin-bottom: 20px" name="json" id="json"></center>
                  <label for="csv2">CSV file</label>
                  <center><input type="file" class="form-control-file" style="margin-bottom: 20px" name="csv" id="csv2"></center>
                  <input type="submit" class="btn btn-primary" value="Upload" id="convertupload">
                </div>
              </form>
            </p>
          </div>

          <div style="margin-top: 30px; margin-bottom: 30px">
          </div>

	  <div class="inner cover">
	    <p class="lead smaller">Find out more in <a href="https://github.com/albertmeronyo/cattle" target="_blank">GitHub</a>.
	  </div>


          <div class="mastfoot">
            <div class="inner">
              <p>Adapted from cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
      $('#schemaupload').prop('disabled', true);
      $('#convertupload').prop('disabled', true);
    });

    $('#csv').change(function() {
      $(this).val() ? $('#schemaupload').prop('disabled', false) : $('#schemaupload').prop('disabled', true);
    });

    $('#json').change(function() {
      $(this).val() && $('#csv2').val() ? $('#convertupload').prop('disabled', false) : $('#convertupload').prop('disabled', true);
    });

    $('#csv2').change(function() {
      $(this).val() && $('#json').val() ? $('#convertupload').prop('disabled', false) : $('#convertupload').prop('disabled', true);
    });
    </script>


  </body>
</html>
